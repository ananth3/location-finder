<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coordinates finder</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-header">
                <h2>Input</h2>
                <button id="submitButton">Submit</button>
            </div>
          <textarea id="input-text" placeholder="Enter your latitude longitude value here..."></textarea>
        </div>
        <div class="output-section">
          <h2>Output Result</h2>
          <div id="output-result">
            <ul id="outputList"></ul>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
